<div class="row">
  <div class="col-md-6 d-flex flex-column h-100">
    <label for="runId"> Run </label>
    <select id="runId" class="form-control form-control-sm mb-3" [(ngModel)]="shownRun"
            (change)="setMetricDataPointForRunChart()">
      <option *ngFor="let run of allRuns; let i = index" [ngValue]="run">{{run}}</option>
    </select>
    <div class="chart-container">
      <button class="btn btn-outline-info" type="button"
              style="float: right; width: 45px" (click)="downloadCSVRuns()">
        <i class="bi bi-cloud-download"></i>
      </button>
      <button id="export-screenshot" class="btn btn-outline-info" type="button"
              style="float: right; width: 45px; margin-right: 7px"
              (click)="takeScreenshotRun()">
        <i class="bi bi-camera"></i>
      </button>
      <div id="chart-screenshot-Run">
        <canvas id="analyzer-bar-chart-Run"></canvas>
      </div>
    </div>
  </div>

  <div class="col-md-6 d-flex flex-column h-100">
    <label for="modelID"> Model </label>
    <select id="modelID" class="form-control form-control-sm mb-3" [(ngModel)]="shownModel"
            (change)="setMetricDataPoints2()">
      <option *ngFor="let model of allModels; let i = index" [ngValue]="model">{{model}}</option>
    </select>
    <div class="chart-container">
      <button class="btn btn-outline-info" type="button"
              style="float: right; width: 45px" (click)="downloadCSVSubmodels()">
        <i class="bi bi-cloud-download"></i>
      </button>
      <button class="btn btn-outline-info" type="button"
              style="float: right; width: 45px; margin-right: 7px"
              (click)="takeScreenshotModel()">
        <i class="bi bi-camera"></i>
      </button>
      <div id="chart-screenshot-Model">
        <canvas id="analyzer-bar-chart"></canvas>
      </div>

    </div>
  </div>
</div>
<div class="row">
  <div class="chart-controls">
    <div class="text-center">
      <div class="row">
        <div class="col-3">
          <label for="Metric1">Metric1</label>
          <select id="Metric1" class="form-control form-control-sm" [(ngModel)]="metric1">
            <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
          </select>
        </div>
        <div class="col-3">
          <label for="Metric2">Metric2</label>
          <select id="Metric2" class="form-control form-control-sm" [(ngModel)]="metric2">
            <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
          </select>
        </div>
        <div class="col-3">
          <label for="Metric3">Metric3</label>
          <select id="Metric3" class="form-control form-control-sm" [(ngModel)]="metric3">
            <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
          </select>
        </div>
        <div class="col-3 mt-3">
          <button class="btn btn-outline-primary btn-sm" (click)="updateConfig()">Update Config </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="metricCreaterModalBar">
  <div class="modal-dialog" style="max-width: 80%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Metric Combiner</h5>
        <button type="button" class="btn-close" data-dismiss="modal" (click)="closeMetricCombinerModel()"></button>
      </div>
      <div class="modal-body">

        <form>
          <div *ngFor="let metric of combinedMetric; let i = index" class="d-flex flex-row align-items-center mb-2">
            <div class="flex-grow-1 me-2">
              <select class="form-control form-control-sm" [(ngModel)]="combinedMetric[i]" [name]="'metric-' + i">
                <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
              </select>
            </div>
            <div class="flex-grow-1 me-2">
              <input [(ngModel)]="weights[i]" [name]="'name-' + i" class="form-control" placeholder="Weight">
            </div>
            <button type="button" class="btn btn-success me-2" (click)="addMetric()">Add</button>
            <button type="button" class="btn btn-danger" (click)="removeMetric(i)">Remove</button>
          </div>

          <div class="d-flex flex-row align-items-center">
            <div class="flex-grow-1 me-2">
              <input [(ngModel)]="metricName" name="metricName" class="form-control" placeholder="Name">
            </div>
            <button type="button" class="btn btn-primary" (click)="addNewMetric()">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
