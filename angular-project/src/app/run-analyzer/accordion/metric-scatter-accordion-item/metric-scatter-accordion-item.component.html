<div class="row">
  <div class="col-md-6 d-flex flex-column h-100">
    <label for="OptionId"> Option </label>
    <select id="OptionId" class="form-control form-control-sm mb-3" [(ngModel)]="displayType"
            (change)="setMetricScatterDataPoints()">
      <option value="model">Analyze a specific model</option>
      <option value="run">Analyze a specific run (configuration)</option>
      <option value="both">Analyze both</option>
    </select>
    <!-- Eingabefeld für "model" -->
    <div *ngIf="displayType === 'model'">
      <label for="modelId"> Model </label>
      <select id="modelId" class="form-control form-control-sm mb-3" [(ngModel)]="shownModel"
              (change)="setMetricScatterDataPoints()">
        <option *ngFor="let model of allModels; let i = index">{{model}}</option>
      </select>
    </div>

    <!-- Eingabefeld für "run" -->
    <div *ngIf="displayType === 'run'">
      <label for="runId"> Run </label>
      <select id="runId" class="form-control form-control-sm mb-3" [(ngModel)]="shownRun"
              (change)="setMetricScatterDataPoints()">
        <option *ngFor="let run of allRuns; let i = index">{{run}}</option>
      </select>
    </div>
    <div class="chart-container">
      <button class="btn btn-outline-info" type="button"
              style="float: right; width: 45px" (click)="downloadCSV()">
        <i class="bi bi-cloud-download"></i>
      </button>
      <button id="export-screenshot" class="btn btn-outline-info" type="button"
              style="float: right; width: 45px; margin-right: 7px"
              (click)="takeScreenshot()">
        <i class="bi bi-camera"></i>
      </button>
      <div id="metric-chart-screenshot">
        <canvas id="analyzer-scatter-chart"></canvas>
      </div>
      <div class="chart-controls">
        <div class="text-center">
          <div class="row">
            <div class="col-2">
              <label for="xAxisInputAnalyzer">X axis</label>
              <select id="xAxisInputAnalyzer" class="form-control form-control-sm" [(ngModel)]="xMetric">
                <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
              </select>
            </div>
            <div class="col-2">
              <label for="yAxisInputAnalyzer">Y axis</label>
              <select id="yAxisInputAnalyzer" class="form-control form-control-sm" [(ngModel)]="yMetric">
                <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
              </select>
            </div>
            <div class="col-2 mt-3">
              <button class="btn btn-outline-dark btn-sm" (click)="resetZoomMetricScatterChart()">Reset zoom</button>
            </div>
            <div class="col-1 mt-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" [(ngModel)]="showAvg"> Average
              </div>
            </div>
            <!--          <div class="col-1 mt-3">-->
            <!--            <div class="form-check form-check-inline">-->
            <!--              <input class="form-check-input" type="checkbox" [(ngModel)]="showSubModels"> Submodels-->
            <!--            </div>-->
            <!--          </div>-->
            <div class="col-2 mt-3">
              <button class="btn btn-outline-primary btn-sm" (click)="openMetricCreaterModal()">Create Metric</button>
            </div>
            <div class="col-2 mt-3">
              <button class="btn btn-outline-primary btn-sm" (click)="setMetricScatterDataPoints()">Update Config</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 d-flex flex-column h-100">
    <div *ngIf="displayType === 'both'" class="custom-legend">
      <h5>Run Legend</h5>
      <ul class="list-unstyled">
        <li *ngFor="let run of allRuns">
          <span [ngClass]="getShapeClass(runToForm[run])" class="legend-shape"></span>
          {{ run }}
        </li>
      </ul>
    </div>
  </div>
</div>




<div class="modal" id="metricCreaterModal">
  <div class="modal-dialog" style="max-width: 80%;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Metric Combiner</h5>
        <button type="button" class="btn-close" data-dismiss="modal" (click)="closeMetricCombinerModel()"></button>
      </div>
      <div class="modal-body">

        <form>
          <div *ngFor="let metric of combinedMetric; let i = index" class="d-flex flex-row align-items-center mb-2">
            <div class="flex-grow-1 me-2">
              <select class="form-control form-control-sm" [(ngModel)]="combinedMetric[i]" [name]="'metric-' + i">
                <option *ngFor="let metric of metrics; let i = index">{{metric}}</option>
              </select>
            </div>
            <div class="flex-grow-1 me-2">
              <input [(ngModel)]="weights[i]" [name]="'name-' + i" class="form-control" placeholder="Weight">
            </div>
            <button type="button" class="btn btn-success me-2" (click)="addMetric()">Add</button>
            <button type="button" class="btn btn-danger" (click)="removeMetric(i)">Remove</button>
          </div>

          <div class="d-flex flex-row align-items-center">
            <div class="flex-grow-1 me-2">
              <input [(ngModel)]="metricName" name="metricName" class="form-control" placeholder="Name">
            </div>
            <button type="button" class="btn btn-primary" (click)="addNewMetric()">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
